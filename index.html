<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Top of decent calculator</title>
    <meta name='viewport'
        content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi' />
    <link rel='stylesheet' type='text/css' media='screen' href='main.css' />
    <script src="main.js"></script>
</head>


<body class="bgimg">
    
        <h1>Top of decent calculator</h1>
        <a href="https://github.com/Badmondy" style="display:block" target="_blank">
        <img src="githubicon.png" class="icon" /></a>

    <h6>@Badmondy</h6> </a>
    <div class="program">
        <form id="reset">


            <altitude class="textalt"> What's your current altitude?</altitude> <br>
            <input type="box" id="alt" class="inputboxes" placeholder="38000" autocomplete="off" autofocus="off">
            <br>
            <desired class="textdes" id="des"> What's your <b style="color:rgba(255, 0, 0, 0.63)">restricted</b>
                altitude?</altitude> <br>
                <input type="box" id="desalt" class="inputboxes" placeholder="10000" autocomplete="off" autofocus="off">
                <br>
                <speed class="textgs" id="gs1"> What's your groundspeed? <small style="font-size:20px">( in kts
                        )</small></speed> <br>
                <input type="box" id="gs" class="inputboxes" placeholder="450" autocomplete="off" autofocus="off">
                <br>
                <direction class="textdir"> Wind direction</direction><br>
                <select class="selectwind" id="select">
                    <option value="HeadWind">Headwind</option>
                    <option value="TailWind">Tailwind</option>
                </select><br>
                <button class="button1" type="button" onclick="calc()"> <p style="margin-left:-30px;"> Calculate</p></button>
                <button class="button2" type="button" onclick="Reset()"><p style="margin-left:-20px;"> Reset</p> </button>
                <div class="resultat"> 
                    <p id="result"></p> 
                    <div id="down"></div>
                </div>
          
        
        </div>
    </div>
</body>
</html>
